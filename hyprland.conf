# Hyprland default configuration

# Monitor setup
monitor=,preferred,auto,1

# General settings
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(33ccffee)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

# Input configuration
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0.0
  touchpad {
    natural_scroll = yes
  }
}

# Decoration settings
decoration {
  rounding = 10
  blur {
    enabled = true
    size = 8
    passes = 1
  }
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(00000099)
}

# Animations
animations {
  enabled = true
  bezier = easeOut, 0.25, 1, 0.5, 1
  animation = windows, 1, 4, easeOut
  animation = fade, 1, 4, easeOut
  animation = workspaces, 1, 4, easeOut
}

# Dwindle layout options
dwindle {
  pseudotile = true
  preserve_split = true
}

# Master layout options
master {
  new_is_master = true
}

# Window rules
windowrule=float,^(floatterm)$
windowrule=tile,^(code)$

# Keybindings
$mainMod = SUPER

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Mouse binds
binde = $mainMod, mouse:272, movewindow
binde = $mainMod, mouse:273, resizewindow
